upstream educa {
    server unix:///tmp/educa.sock;
}

server {
    listen  80;
    listen 443 ssl;

    ssl_certificate /home/ahmed/Desktop/desktop/new-desktop/improve_work/coding-books/book-codes/django-3-py-example/educa/educa/ssl/educa.crt;
    ssl_certificate_key /home/ahmed/Desktop/desktop/new-desktop/improve_work/coding-books/book-codes/django-3-py-example/educa/educa/ssl/educa.key;

    server_name www.educaproject.com educaproject.com;

    access_log off;
    error_log /home/ahmed/Desktop/desktop/new-desktop/improve_work/coding-books/book-codes/django-3-py-example/educa/educa/logs/nginx_error.log;

    location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass educa;
    }

    location /static/ {
        alias /home/ahmed/Desktop/desktop/new-desktop/improve_work/coding-books/book-codes/django-3-py-example/educa/educa/static/;
    }
    location /media/ {
        alias /home/ahmed/Desktop/desktop/new-desktop/improve_work/coding-books/book-codes/django-3-py-example/educa/educa/media/;
    }
